<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Inventory Management System</title>
    <meta name="description" content="Inventory Management System." />
    <style type="text/css">
      a:hover {
        text-decoration: underline !important;
      }
    </style>
  </head>
  <body style="margin: 0; background-color: #f2f3f8">
    <table
      width="100%"
      bgcolor="#f2f3f8"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="font-family: 'Open Sans', sans-serif"
    >
      <tr>
        <td>
          <table
            width="100%"
            style="
              max-width: 670px;
              margin: 0 auto;
              background-color: #ffffff;
              border-radius: 3px;
              box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
              text-align: center;
            "
          >
            <tr>
              <td style="padding: 40px 35px">
                <h1
                  style="
                    color: #1e1e2d;
                    font-weight: 500;
                    font-size: 24px;
                    margin-bottom: 20px;
                  "
                >
                  User Notification
                </h1>
                <p
                  style="
                    color: #455056;
                    font-size: 15px;
                    line-height: 24px;
                    margin-bottom: 20px;
                  "
                >
                  {{INTRO_MESSAGE}}
                </p>
                <p style="color: #333; font-size: 14px; margin: 10px 0">
                  Your default password is:
                </p>
                <p
                  style="
                    font-size: 20px;
                    font-weight: bold;
                    color: #ff4500;
                    background-color: #ffe5e5;
                    padding: 10px;
                    border-radius: 5px;
                    display: inline-block;
                  "
                >
                  {{PASSWORD}}
                </p>
                <p style="color: #333; font-size: 14px; margin: 20px 0 10px">
                  Your PIN is:
                </p>
                <p style="font-size: 18px; font-weight: bold; color: #007bff">
                  {{PIN}}
                </p>
                <p style="color: #455056; font-size: 14px; margin-top: 30px">
                  Please change your password after logging in to ensure the
                  security of your account.
                </p>
                <p style="color: #333; font-size: 14px; margin-top: 30px">
                  Thanks,<br />Core Systems
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
